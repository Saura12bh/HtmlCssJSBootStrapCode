<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/BootstapLayout2.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-12 col-lg-12">
          <nav
            class="navbar navbar-expand-lg bg-body-tertiary"
            data-bs-theme="dark"
          >
            <div class="container-fluid">
              <a class="navbar-brand" href="./GridLayout2.html">Byte Code</a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a
                      class="nav-link active"
                      aria-current="page"
                      href="./BootstapLayout2.html"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" id="about">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" id="contact">Contact us</a>
                  </li>
                </ul>
                <button
                  class="btn btn-outline-success me-3"
                  id="b1"
                  type="submit"
                >
                  Login
                </button>
                <button class="btn btn-outline-success" type="submit" id="b2">
                  Register
                </button>
              </div>
            </div>
          </nav>
        </div>
      </div>

      <div class="row">
        <div class="col-12 col-md-12 col-lg-12">
          <img
            src="../Image/flower3.webp"
            class="img-fluid"
            alt="..."
            id="img"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-4">
          <img src="../Image/login_img.jpg" class="img-fluid" alt="..." />
        </div>
        <div class="col-4" id="form1">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input type="password" class="form-control" id="Password1" />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Phone No</label
              >
              <input
                type="number"
                class="form-control"
                id="number"
                aria-describedby="emailHelp"
              />
            </div>

            <button
              type="button"
              class="btn btn-outline-primary me-3 p-2 shadow-lg mb-5 bg-body-tertiary rounded"
            >
              Login
            </button>
            <button
              type="button"
              class="btn btn-outline-dark p-2 shadow-lg mb-5 bg-body-tertiary rounded"
            >
              Clear
            </button>
          </form>
        </div>
        <div class="col-4">
          <img src="../Image/login_img.jpg" class="img-fluid" alt="..." />
        </div>
      </div>

      <div class="row">
        <div class="col-12 col-md-12 col-lg-12">
          <img src="../Image/b2.jpeg" class="img-fluid" alt="..." id="footer" />
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
