<!DOCTYPE html>
<head>
 <title>gradient color application</title>
 <style>
  #link{
    width:100px;
	height:100px;
	text-decoration:none;
	top:100px;
	left:100px;
	position:relative;
	font-size:16px;
	color:white;
	background-image:radial-gradient(circle,red,green,blue);
	border-radius:50%;
 	padding:40px;
	transition:10s;
  }
  #link:hover{
     width:400px;
	height:400px;
  }
 </style>
</head>
<body>
  <div id="link">
  </div>
</body>
</html>
