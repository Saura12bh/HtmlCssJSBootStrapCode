<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/DemoBs.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-12">
          <nav
            class="navbar navbar-expand-lg bg-body-tertiary"
            data-bs-theme="dark"
          >
            <div class="container-fluid">
              <a class="navbar-brand" id="head" href="./test.html"
                >OM Sai Ram</a
              >
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./DemoBs.html">About </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./DemoBs.html">Contact us </a>
                  </li>
                </ul>

                <button
                  class="btn btn-outline-success me-3"
                  id="b1"
                  type="submit"
                >
                  Login
                </button>
                <button class="btn btn-outline-success" type="submit">
                  Register
                </button>
              </div>
            </div>
          </nav>
        </div>
      </div>
      <div class="row align-items-center">
        <div class="col-lg-6 col-md-6 col-12">
          <img src="./Image/LoginImage.jpg" class="img-fluid" alt="..." />
        </div>
        <div class="col-lg-6 col-md-6 col-12">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name </label>
              <input
                type="text"
                class="form-control"
                id="name"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="id" class="form-label">Enter your id</label>
              <input
                type="number"
                class="form-control"
                id="id"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <button type="button" class="btn btn-outline-primary me-3 p-2 shadow-lg  mb-5 bg-body-tertiary rounded">Login </button>
            <button type="button" class="btn btn-outline-dark p-2 shadow-lg  mb-5 bg-body-tertiary rounded">Clear</button>

        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-12">
            <div class="card ">
  
  <div class="card-body" id="footer">
    <h5 class="card-title">Develop by OM SAI RAM PVT LTD</h5>
   </div>
</div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
